- clean: ["~"]

- defaults:
    link:
      create: true
      relink: true
      force: true

- create:
    - ~/.vim/undodir

- link:
    # asdf
    ~/.tool-versions: tool-versions
    # tmux
    ~/.tmux: tmux
    ~/.tmux.conf: tmux.conf
    # vim
    ~/.vim: vim
    ~/.vimrc: vimrc
    # nvim
    ~/.config/nvim: config/nvim
    # zsh
    ~/.zsh: zsh
    ~/.zshrc: zshrc
